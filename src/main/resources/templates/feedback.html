<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--    <script src="myJs.js"/>-->
</head>
<body>
<div class="container-fluid" >
    <div th:replace="index::my-header"/>
    <hr>
    <div class="row">
        <div th:replace="index::block"/>
        <div th:replace="index::my-menu(3)"/>
        <div th:replace="index::my-left"/>
        <div class="col-7" style="padding-left: 50px">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="page-header">
                        <h1>
                            <small>用户反馈</small>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column text-center">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>内容</th>
                            <th>日期</th>
                            <th>提交用户</th>
                            <th>是否处理</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="feedback : ${list}">
                            <td th:text = "${feedback['fbNo']}">fbNo</td>
                            <td th:text = "${feedback['fbTitle']}">fbTitle</td>
                            <td th:text = "${feedback['fbType']}">fbType</td>
                            <td th:text = "${feedback['fbContent']}" style=" word-break:break-all">fbContent</td>
                            <td th:text = "${feedback['fbDate']}">fbDate</td>
                            <td th:text = "${feedback['userNo']}">userNo</td>
                            <td th:if = "${feedback['fbRead']} == 0">否</td>
                            <td th:if = "${feedback['fbRead']} == 1">是</td>
                            <td th:if = "${feedback['fbRead']} == 0" style="border: none"><button class="btn btn-default fbRead"  th:id = "${feedback['fbNo']}" style="background-color: gainsboro" >处理</button></td>
                            <td th:if = "${feedback['fbRead']} == 1" style="border: none"><button class="btn btn-default fbRead"  th:id = "${feedback['fbNo']}" style="background-color: gainsboro" >已处理</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
        <div th:replace="index::my-right"/>
    </div>
</div>
<div th:replace="index::#UpdatePassword"/>
</body>
</html>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src = "/js/myJs.js"></script>
